<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Assignment 7 Part 2</title>
<script>
/* Defining Table
*Input: Date: Day, Week, Month, Year                                
*Processing: Compute whether someone needs to get up or can sleep in: based on whether it is a holiday or if it is a normal weekday
*Output: “Get up!” or  “Sleep in.”
*/

function doInputOutput() {
    let temp = parseFloat(document.getElementById("one").value)
    let windsp = parseFloat(document.getElementById("two").value)
    let result = windChill(temp,windsp)
    document.getElementById('output').innerHTML = result
    
  
}

function windChill(w,x,) {
  let result = 35.74 + .6215 * w - 35.75 * Math.pow(x,.16) + .4275 * w * Math.pow(x,.16)
   return result;
}




</script>
</head>

<body>
    <h1></h1>
    Tempature<input type="text" id="one"> 
    Wind Speed<input type="text" id="two">
    <button type="button" onclick="doInputOutput()">Wind Chill</button><br>
    Total Amount <div id="output"></div>
</body>
</html>
